name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: actions/Checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@V3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test